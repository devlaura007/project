    <h2>Our contact form</h2>
    <form action="">
        <fieldset>
            <legend>Send us a message</legend>
            <div class="label">
                <label for="Name">Name:</label>
                <input type="text" placeholder="your name" name="Name" id="Name">
            </div>
            <div class="label">
                <label for="email">email:</label>
                <input type="email" placeholder="your email" name="Name" id="email">
            </div>
            <div class="label">
                <label for="message">Your massage</label>
                <textarea name="message" id="message" cols="30" rows="7" placeholder="type your message here"></textarea>
            </div>
        </fieldset>
        <button type="submit">send</button>
        <button type="reset">reset</button>
    </form>

    <h1>Our Location</h1>
    <address>
        555 Taco Temptation Lane, suite T <br> Kansas city, MO 55555-5555 <br>
        phone: <a href="tel:+555555555">555-5555-55555</a>

    </address>

    </footer>
